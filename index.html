<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
 
</head>

<body>
    <header class=" my-24  bg-[#F9F6E2]">
        <div class="flex items-center justify-center container mx-auto ">
            <div class="text-center">
                <h5 class="font-medium text-3xl">---SALE FEVER---</h5>
                <h2 class="font-bold text-6xl mt-11 mb-16">Purchase TK 200 or 
                    <br>
                    above & get <span class="text-[#E527B2]">20% off</span></h2>
                <div class="flex items-center justify-center gap-10">
                    <h6 class="text-2xl font-medium" >Use Promo Code</h6>
                <button class="btn btn-active hover:bg-purple-400 text-2xl font-semibold text-white bg-[#E527B2]">SELL200</button>
                </div>
            </div>
            <img src="./images/Summer 1.png" alt="">
        </div>

    </header>
    <main class="container mx-auto">
        <section>
            <h3 class="font-semibold text-4xl mb-8">Kitchenware</h3>
            <div>
                <div>
                    <!-- 1st card -->
                    <div class="card w-80 bg-base-100 shadow-xl p-5">
                        <figure class="px-10 pt-10 bg-slate-100">
                          <img src="./images/prod1.png" alt="" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating text-2xl">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                              </div>
                          <h2 class="card-title ">K. Accessories</h2>
                          <p class="text-[#11111180]"><span>39.00</span> TK</p>
                        </div>
                      </div>
                    <!-- 2nd card -->
                    <div class="card w-80 bg-base-100 shadow-xl p-5">
                        <figure class="px-10 pt-10 bg-slate-100">
                          <img src="./images/prod2.png" alt="" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating text-2xl">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                              </div>
                          <h2 class="card-title ">K. Accessories</h2>
                          <p class="text-[#11111180]"><span>25.00</span> TK</p>
                        </div>
                      </div>
                      <!-- 3rd card -->
                    <div class="card w-80 bg-base-100 shadow-xl p-5">
                        <figure class="px-10 pt-10 bg-slate-100">
                          <img src="./images/prod2.png" alt="" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating text-2xl">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                              </div>
                          <h2 class="card-title ">K. Accessories</h2>
                          <p class="text-[#11111180]"><span>25.00</span> TK</p>
                        </div>
                      </div>
                </div>
                <div></div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
